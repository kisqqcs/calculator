<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display"> 0
            </div>
         </div>
        <div class="keys-container">
             <div class="add">
                <button class="add-btn">+</button>
            </div>
            <div class="seven">
                <button class="seven-btn">7</button>
            </div>
            <div class="four">
                <button class="four-btn">4</button>
            </div>
            <div class="one">
                <button class="one-btn">1</button>
            </div>
            <div class="zero">
                <button class="zero-btn">0</button>
            </div>
            <div class="subtract">
                <button class="subtract-btn">-</button>
            </div>
            <div class="eight">
                <button class="eight-btn">8</button>
            </div>
                  
            <div class="five">
                <button class="five-btn">5</button>
            </div>
            <div class="two">
                <button class="two-btn">2</button>
            </div>
            <div class="point">
                <button class="point-btn">.</button>
            </div>
            <div class="multiply">
                <button class="multiply-btn">*</button>
            </div>
            <div class="nine">
                <button class="nine-btn">9</button>
            </div>
  
     
            <div class="six">
                <button class="six-btn">6</button>
            </div>
            
  
 
            <div class="three">
                <button class="three-btn">3</button>
            </div>
       
            <div class="clear">
                <button class="clear-btn">C</button>
            </div>
            <div class="divide">
                <button class="divide-btn">/</button>
            </div>
            <div class="equal">
                <button class="equal-btn">=</button>
            </div>
             
        </div>
    </div>
        <script src="./assets/script.js"></script>
</body>
</html>
